language: c
sudo: required
services:
- docker
before_script:
- docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
script: |
	set -ex
	DOCKER_REPOSITORY=torchbox/k8s-ts-ingress
	docker build --pull -t $DOCKER_REPOSITORY:$COMMIT .
	if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
		docker push $DOCKER_REPOSITORY:$COMMIT

		if [ -n "$TRAVIS_TAG" ]; then
			docker tag $DOCKER_REPOSITORY:$COMMIT $DOCKER_REPOSITORY:$TRAVIS_TAG
			docker push $DOCKER_REPOSITORY:$TRAVIS_TAG
		fi
	fi
notifications:
  slack:
    secure: 
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  - secure: 
